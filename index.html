<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Time Display</title>
  </head>

  <body class="overflow-hidden">
    <div id="direction">
      <!-- Top Section -->
      <div
        class="content-container flex flex-col w-full h-[100vh] justify-between bg-cover bg-center bg-no-repeat bg-black/50 bg-blend-overlay"
      >
        <div
          id="wordQuatations"
          class="h-[50vh] text-white w-full md:w-1/2 p-4 md:p-25"
        >
          <div class="items-start flex justify-evenly">
            <p id="random-quote" class="text-lg text-5xl">
              &quot;&quot;The science of operations,........&quot;
            </p>
            <button id="new-quote-button" class="cursor-pointer pt-2">
              <img class="w-7" src="/icon-refresh.svg" alt="refresh" />
            </button>
          </div>
          <h2 id="quote-author" class="text-xl font-bold mt-3">James Kanne</h2>
        </div>
        <div id="time" class="h-[50vh] text-white p-2 md:p-25">
          <div class="flex gap-2 items-center pb-3">
            <img id="sun-moon-icon-image" src="/icon-sun.svg" alt="Sun Image" />
            <p id="when" class="text-xl md:text-5xl">
              GOOD MORNING, IT'S CURRENTLY
            </p>
          </div>
          <div class="flex items-end p-1">
            <h1
              id="location-time"
              class="text-6xl md:text-9xl font-bold text-amber-50"
            >
              12:00
            </h1>
            <p id="location-timezone" class="text-2xl md:text-4xl pl-3 pb-3">
              BST
            </p>
          </div>
          <div class="flex md:justify-between flex-col md:flex-row gap-2">
            <p class="text-xl md:text-2xl font-bold">
              IN <b class="city-country">, GM</b>
            </p>
            <button
              id="switch-more-less"
              class="cursor-pointer bg-white rounded-4xl text-gray-700 py-1 px-1 flex justify-between items-center gap-2 w-[40%] md:w-auto"
            >
              <div class="switch-button-text pl-2 text-lg">MORE</div>
              <img
                id="switch-button-icon"
                class="hover:bg-black/50 p-2 rounded-full bg-black"
                src="/icon-arrow-down.svg"
                alt="switch-icon"
              />
            </button>
          </div>
        </div>
        <!-- Buttom Section -->
        <div
          id="timezone"
          class="hidden flex md:flex-row flex-col justify-evenly h-[50vh] py-0 p-3 md:p-0 md:py-15"
        >
          <div
            class="flex flex-col gap-8 md:gap-0 md:justify-evenly w-full md:w-1/2 pl-0 md:pl-25"
          >
            <div
              class="flex flex-row md:flex-col justify-between items-center md:items-start"
            >
              <p class="text-sm md:text-base font-bold">CURRENT TIMEZONE</p>
              <h2 id="the-timezone" class="text-lg md:text-5xl font-bold">
                /GAMBIA
              </h2>
            </div>
            <div class="flex flex-row md:flex-col justify-between md:gap-3">
              <p class="text-sm md:text-base font-bold">DAY OF THE YEAR</p>
              <h2 id="day-of-year" class="text-ls md:text-5xl font-bold">1</h2>
            </div>
          </div>
          <div
            class="flex flex-col gap-7 md:gap-0 md:justify-evenly w-full md:w-1/2 pl-0 md:pl-25 md:border-l-2 md:border-gray-400"
          >
            <div class="flex flex-row md:flex-col justify-between md:gap-3">
              <p class="text-sm md:text-base font-bold">DAY OF THE WEEK</p>
              <h2 id="day-of-week" class="text-lg md:text-6xl font-bold">1</h2>
            </div>
            <div class="flex flex-row md:flex-col justify-between md:gap-4">
              <p class="text-sm md:text-base font-bold">WEEK NUMBER</p>
              <h2 id="week-number" class="text-lg md:text-6xl font-semibold">
                1
              </h2>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="src/cham.js"></script>
    script
  </body>
</html>
